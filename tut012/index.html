<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>

    <!-- Q. You are given 12 files; 6 audio and 6 video. Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 ..... 6.mp3,
    1.mp4, 2.mp4 ..... 6.mp4.  -->
    
    <h1><center>HTML Media Player</center></h1>
    
    <!-- <header>
        <nav>
            <a href=".audio">Audio Files</a>&nbsp;&nbsp;&nbsp;
            <a href=".video">Video Files</a>
        </nav>
    </header> -->

    <main>
        <section class="audio">
            <h2>Audio files</h2>
            <audio src="audio/audio1.mp3" controls></audio>
            <audio src="audio/audio1.mp3" controls></audio>
            <audio src="audio/audio1.mp3" controls></audio>
            <audio src="audio/audio1.mp3" controls></audio>
            <audio src="audio/audio1.mp3" controls></audio>
            <audio src="audio/audio1.mp3" controls></audio>
        </section>

        <section>
            <h2>Video Files</h2>
            <video src="video/video1.mp4" controls height="250"></video>
            <video src="video/video1.mp4" controls height="250"></video>
            <video src="video/video1.mp4" controls height="250"></video>
            <video src="video/video1.mp4" controls height="250"></video>
            <video src="video/video1.mp4" controls height="250"></video>
            <video src="video/video1.mp4" controls height="250"></video>
        </section>
        

    </main>


    
</body>
</html>
