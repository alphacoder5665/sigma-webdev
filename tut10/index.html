<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ##Note: The video tag supports attributes like src, controls, autoplay, loop, muted, poster and height. -->


    <video src="video1.mp4" controls height="400" poster="poster.jpg"></video>

    <!-- ##Note: The audio tag supports attributes like src, controls, autoplay, loop, muted and preload. -->

    <audio src="audio1.mp3" controls></audio>


    <!-- ##Note: The SVG tag is used to define vector-based graphics in XML format. SVG images can be created and edited with any text editor. SVG images can be searched, indexed, compressed, and compressed like text. SVG images are scalable without losing quality. -->
    
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- ##Note: The image tag is used to embed images in HTML. The src attribute specifies the path to the image, and the alt attribute provides alternative text for the image if it cannot be displayed. -->

    <img src="image.svg" alt="My SVG image" width="300" height="200">
    
    
    <!-- ##Note: The embed tag is used to embed external content like PDF, Flash, etc. -->
    
    <!-- <embed src="document.pdf" width="600" height="400" type="application/pdf"></embed> -->
        
    <!-- ##Note: The iframe tag is used to embed another HTML page within the current page. -->

    <iframe src="https://www.example.com" width="600" height="400"></iframe>
    <iframe width="1521" height="579"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w"
        title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- ##Note: The object tag is used to embed multimedia content like audio, video, and images. -->



</body>
</html>
