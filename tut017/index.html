<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector masterclass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- ## WhatTareaCSS Selectors?
    CSS selectors allow us to choose specific elements and apply styles to them. 
    1. Element with a ID
    2. Element with a CLASS
    3. By Its Name
    -->

    

    <div>
        I am Element selector
    </div>

    <div class="red">
        I am Class selector
    </div>

    <div id="green">
        I am ID Selector
    </div>

    <div>
        <p>I am Child selector</p>
        <span>
            <p>I am Checking for Child selector</p>
        </span>
    </div>

    <a href="https://example.com/">Go to Exapmple.com</a>
    <a href="https://google.com">Go to Google</a>

    <div class="one">
        <p>first child</p>
        <p>second child</p>
    </div>

</body>
</html>
