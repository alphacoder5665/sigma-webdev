<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <!-- ## autofocus attribute for input tag -->

    <h1>Form to apply for sigma web Development Cource</h1>
    <form action="post">

        <div>
            <label for="username">Enter your Username: </label>
            <input type="text" name="username" id="username" placeholder="Enter your username" autofocus>
        </div>

        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newslettter</label>
        </div>

        <div>
            <label for="comment">Enter your comment here: </label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="50" autofocus></textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">banana</option>
                <option value="orange">Orange</option>
                <option value="grape">Grape</option>
            </select>
        </div>


    </form>

</body>

</html>
